<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Future - Contato</title>
    <link rel="stylesheet" href="CSS/estilo-contato.css">
    <script src="js/contato.js" defer></script>
</head>
<body class="fundo-oceano">
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="principal.html">
                    <img src="IMAGENS/logo-blue-future.png" alt="Logo Futuro Azul">
                </a>
            </div>
            <nav class="menu">
                <button id="menu-btn" aria-label="Abrir Menu"><i class="fas fa-bars"></i></button>
                <ul id="menu-list">
                    <li><a href="principal.html">Home</a></li>
                    <li><a href="jornal.html">Jornal</a></li>
                    <li><a href="principal.html">Doação</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
            <div class="cta">
                <a href="principal.html" class="btn-cta">Doe Agora</a>
            </div>
        </div>
        <div id="popup" class="popup">
            <span class="popup-content">
                <i class="icone-checkmark">✔</i> Mensagem enviada com sucesso!
            </span>
        </div>
    </header>
    <main>
        <section class="secao-contato">
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para entrar em contato com o suporte do nosso website.</p>
            <form id="formulario-contato">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-enviar">Enviar</button>
            </form>
            <div class="redes-sociais">
                <h3>Outros meios de contato</h3>
                <div class="icones-sociais">
                    <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Futuro Azul. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
